<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <th scope="row">{{todo.id}}</th>
        <td>{{todo.userId}}</td>
        <td>{{todo.title}}</td>
        <td *ngIf="todo.completed == true"> <button class="btn btn-success">{{todo.completed}}</button></td>
        <td *ngIf="todo.completed == false"> <button class="btn btn-danger">{{todo.completed}}</button></td>

      </tr>
      
    </tbody>
  </table>
